<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="stylesheet.css" rel="stylesheet">
  <title>Good Burger</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="heading">Welcome to Good Burger</h1>
    </div>

    <div class="order">
      <h2>Your Order</h2>
      <ul id="order-list">
      </ul>
    </div>

    <div class="menu">
      <h2>Good Burger Menu</h2>
      <div id="burger-menu">
      </div>
    </div>

    <div class="custom">
      <h2>Custom Burger:</h2>
      <form id="custom-burger">
        <label>Name:</label>
        <input type="text" name="name" id="burger-name">
        <br/>
        <label>Description:</label>
        <input type="text" name="description" id="burger-description">
        <br/>
        <label>Image URL:</label>
        <input type="text" name="url" id="burger-image">
        <br/>
        <br/>
        <input type="submit" value="Submit Order"></input>
      </form>
    </div>
  </div>
</body>
<script src="index.js" charset="utf-8"></script>
</html>
